<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/login-style.css}">
</head>
<body>
<div class="wrapper">
  <h1>Reset Password</h1>
  <form action="#" th:action="@{/resetPassword}"  onsubmit="return validatePassword()" method="post">

    <input type="hidden" th:name="username" th:value="${param.username}"/>


    <input type="password" placeholder="New Password" id="password" name="password"  required>

    <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword"  required>


    <button class="btn" type="submit">Reset Password</button>
  </form>
  <div class="member">
    Already a member? <a href="/login" > Login Here</a>
  </div>


</div>

<script>
  function validatePassword() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Confirmation password does not match!");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
