<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Delivery Person Dashboard</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="grid-container">

  <!-- Header -->
  <header class="header">
    <div class="menu-icon" onclick="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="header-left">
      <span class="material-icons-outlined">search</span>
    </div>
    <div class="header-right">
      <span class="material-icons-outlined">notifications</span>
      <span class="material-icons-outlined">email</span>
      <span class="material-icons-outlined">account_circle</span>
    </div>
  </header>
  <!-- End Header -->

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="sidebar-title">
      <div class="sidebar-brand">
        <span class="material-icons-outlined">inventory</span>Delivery Dashboard
      </div>
      <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
    </div>

    <ul class="sidebar-list">
      <li class="sidebar-list-item">
        <a href="/delivery-dashboard" >
          <span class="material-icons-outlined">dashboard</span> Dashboard
        </a>
      </li>
      <li class="sidebar-list-item">
        <a href="#" >
          <span class="material-icons-outlined">shopping_cart</span> Orders
        </a>
      </li>
      <li class="sidebar-list-item">
        <a href="/login" >
          <span class="material-icons-outlined">logout</span> Log Out
        </a>
      </li>

    </ul>
  </aside>
  <!-- End Sidebar -->

  <!-- Main -->
  <main class="main-container">
    <div class="main-title">
      <p class="font-weight-bold">CUSTOMER</p>
    </div>

    <table>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Adress</th>
        <th>Food</th>
        <th>Total Price</th>
        <th>Status</th>
      </tr>
      <tr th:each="order: ${listOrder}">
        <td th:text="${order.id}">User ID</td>
        <td th:text="${order.date}">User ID</td>
        <td th:text="${order.name}">First Name</td>
        <td th:text="${order.phonenumber}">Phone Number</td>
        <td>
          <table>
            <tr>
              <td  th:text="${order.deliveryAddress}"></td>
              <td>
                <input type="text" th:id="'lat' + ${order.id}" th:value="${order.lat}"   style="display: none" >
                <input type="text" th:id="'lon' + ${order.id}" th:value="${order.lon}"   style="display: none">
                <input onclick="getDirection(this.id)" th:id="${order.id}" class="directBtn" type="button" value="Get Direction" />
              </td>
            </tr>
          </table>

        </td>
        <td th:text="${order.phonenumber}">Phone Number</td>
        <td>
          <table>
            <tr th:each="orderItem: ${order.orderItems}">
              <td th:text="${orderItem.food.name}"></td>
              <td th:text="'qty: '+ ${orderItem.quantity}"></td>
            </tr>
          </table>
        </td>
        <td th:text="${order.totalPrice}"></td>
        <td>
          <form action="/update-delivery-status" method="post">
            <input type="hidden" th:value="${order.id}"
                   name="order_id" />
            <select name="status" id="lang">
              <option th:value="${order.status}" th:text="${order.status}"></option>
              <option value="Delivered">Delivered</option>
            </select>
            <input type="submit" value="Update" />
          </form>
        </td>
      </tr>
    </table>
  </main>
  <!-- End Main -->

</div>

<!-- Scripts -->
<!-- ApexCharts -->
<!-- Custom JS -->
<script th:src="@{/js/dashboard.js}"></script>
<script>
  //Get direction
  function getDirection(id){
    const x = document.getElementById("lat" + id).value;
    const z = document.getElementById("lon" + id).value;
    if(Object.is(x, "") || Object.is(z, "") ) {
      alert("Cannot get direction");
      return;
    }

    var url = "https://www.google.com/maps?saddr=My+Location&daddr=" + x + "," + z;
    console.log(url);
    window.location.href = url;
  }


</script>
</body>
</html>
